name: Docker CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/master' }}   # only push on master, not PRs
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hardcore-plus:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hardcore-plus:${{ github.sha }}
          cache-from: type=gha       # use GitHub Actions cache to speed up builds
          cache-to: type=gha,mode=max